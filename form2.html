<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  </head>
  <body class="text-center container">
<h3>Enter the details below</h3>
  <form action="" class="form">
      <div class="mb-3">
          <input type="Name" class="form-control" id="InputName" placeholder="FirstName" required>
      </div>

      <div class="mb-3">
          <input type="Name" class="form-control" id="InputName" placeholder="LastName" required>
      </div>

      <div class="mb-3">
          <input type="PhoneNumber" class="form-control" id="InputNumber" placeholder="PhoneNumber" required>
      </div>

  <div class="mb-3 form-floating">
    <input type="email" class="form-control is-invalid" id="floating" aria-describedby="emailHelp" placeholder="Enter Email Address" required>
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      <label for="floating"></label>
  </div>

  <div class="mb-3">
      <input type="password" class="form-control" id="InputPassword1" placeholder="Password" required>
           <span>must be 6-20 characters</span>
 </div>

<div class="mb-3">
        <input type="file" class="form-control" id="Picture">
    </div>

  <div class="mb-3 form-check">
    <input type="checkbox" class="btn-check-input" id="btnCheck1" autocomplete="off" required>
    <label class="btn-check-label" for="btncheck1">Agree to terms and condition</label>
  </div>

       <input type="Submit" value="Register" class="btn btn-outline-success">







  </form>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
