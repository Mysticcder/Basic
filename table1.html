<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>

    <style>
        body{
            background-color: blue;
        }
         table{
             background-color: white;
             border:orange 4px solid;
          color: cyan;
         }

         th{
           background-color: red;
         }
table, th,td{
             border: black 1px solid;
             border-collapse: collapse;
         }

    </style>



</head>
<body>

<table>
    <tr>
        <th>SCHOOL</th>
        <th>COUNTY</th>
        <th>CODE</th>
    </tr>
    
    <tr>
        <td>Mwala School</td>
        <td>Machakos</td>
        <td>015</td>
    </tr>
    
    <tr>
        <td>Thika High</td>
        <td>Kiambu</td>
        <td>237</td>
    </tr>
    
    
    
    
</table>














</body>
</html>
